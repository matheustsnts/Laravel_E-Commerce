server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    # --- Proxy para o Vite Dev Server ---
    # Isso permite que o Nginx sirva o app, mas busque os assets
    # de desenvolvimento (JS/CSS) diretamente do Vite.
    location ~* \.(js|css|scss|sass|less)$ {
        proxy_pass http://vite:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(@vite|node_modules|resources) {
        proxy_pass http://vite:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # --- Fim do Proxy do Vite ---

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # 'app' é o nome do serviço PHP no docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}
