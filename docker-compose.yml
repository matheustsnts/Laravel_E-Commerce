version: '3.8'

services:
  #--- Servidor Web Nginx ---
  nginx:
    image: nginx:alpine
    container_name: Laravel_E-commerce-nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - vite

  #--- Aplicação PHP-FPM (Laravel) ---
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: Laravel_E-commerce-app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    environment:
      - "DB_HOST=db"
      - "DB_PORT=3306"
      - "DB_DATABASE=laravel_ecommerce"
      - "DB_USERNAME=admin"
      - "DB_PASSWORD=admin"

  #--- Banco de Dados (MySQL) ---
  db:
    image: mysql:8.0
    container_name: Laravel_E-commerce-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_ecommerce
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: "root_password_secure"
    volumes:
      - ./db-data:/var/lib/mysql

  #--- Servidor de Desenvolvimento Vite (Segundo Plano) ---
  vite:
    image: node:18-alpine
    container_name: Laravel_E-commerce-vite
    working_dir: /var/www/html
    ports:
      - "5173:5173" # Porta padrão do Vite
    volumes:
      - ./src:/var/www/html
    entrypoint: ["npm", "run", "dev"]

  #--- Composer (para comandos únicos) ---
  composer:
    image: composer:latest
    container_name: Laravel_E-commerce-composer
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    entrypoint: ["composer"]

  #--- Artisan (para comandos únicos) ---
  artisan:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: Laravel_E-commerce-artisan
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php", "artisan"]
    depends_on:
      - db

